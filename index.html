<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal üíù</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: #f9ebf2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: visible;
        }

        .illustration-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .mochi-cat {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ffd6e8 0%, #ffb3d9 100%);
            border-radius: 50%;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        /* Cat ears */
        .mochi-cat::before,
        .mochi-cat::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 50px;
            background: linear-gradient(135deg, #ffd6e8 0%, #ffb3d9 100%);
            border-radius: 50% 50% 0 0;
            top: -20px;
        }

        .mochi-cat::before {
            left: 20px;
            transform: rotate(-20deg);
        }

        .mochi-cat::after {
            right: 20px;
            transform: rotate(20deg);
        }

        /* Eyes */
        .eye {
            position: absolute;
            width: 12px;
            height: 18px;
            background: #333;
            border-radius: 50%;
            top: 50px;
        }

        .eye.left {
            left: 45px;
        }

        .eye.right {
            right: 45px;
        }

        /* Mouth */
        .mouth {
            position: absolute;
            width: 40px;
            height: 20px;
            border: 3px solid #333;
            border-top: none;
            border-radius: 0 0 40px 40px;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Blush */
        .blush {
            position: absolute;
            width: 25px;
            height: 15px;
            background: #ffb3d9;
            border-radius: 50%;
            top: 65px;
            opacity: 0.6;
        }

        .blush.left {
            left: 15px;
        }

        .blush.right {
            right: 15px;
        }

        /* Floating heart */
        .floating-heart {
            position: absolute;
            top: -30px;
            right: 10px;
            animation: heartFloat 2s ease-in-out infinite;
        }

        .heart {
            width: 30px;
            height: 30px;
            background: #ff4d6d;
            transform: rotate(-45deg);
            position: relative;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 30px;
            height: 30px;
            background: #ff4d6d;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            left: 15px;
            top: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-5px) scale(1.1);
            }
        }

        .main-text {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
            text-transform: lowercase;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            min-height: 50px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.2s ease;
        }

        .btn-yes {
            background: #ef476f;
            color: white;
        }

        .btn-yes:hover {
            background: #d63d5f;
            transform: scale(1.05);
        }

        .btn-yes:active {
            transform: scale(0.98);
        }

        .btn-no {
            background: #e5e5e5;
            color: #333;
            position: absolute;
        }

        .footer-text {
            font-size: 14px;
            color: #999;
            font-weight: 400;
        }

        /* Celebration State */
        .celebration {
            display: none;
        }

        .celebration.active {
            display: block;
        }

        .celebration-heading {
            font-size: 48px;
            font-weight: 700;
            color: #ef476f;
            margin-bottom: 30px;
            animation: bounce 0.5s ease;
        }

        .celebration-gif {
            width: 300px;
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .celebration-message {
            font-size: 20px;
            color: #333;
            font-weight: 600;
            line-height: 1.6;
        }

        /* Loading/Error state for GIF */
        .gif-fallback {
            width: 300px;
            height: 225px;
            background: linear-gradient(135deg, #ffd6e8 0%, #ffb3d9 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 20px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .initial-content.hidden {
            display: none;
        }

        @media (max-width: 500px) {
            .card {
                padding: 30px 25px;
            }

            .main-text {
                font-size: 24px;
            }

            .btn {
                padding: 10px 25px;
                font-size: 14px;
            }

            .mochi-cat {
                width: 120px;
                height: 120px;
            }

            .celebration-message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="initial-content" id="initialContent">
            <!-- Illustration -->
            <div class="illustration-container">
                <div class="mochi-cat">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="mouth"></div>
                    <div class="blush left"></div>
                    <div class="blush right"></div>
                </div>
                <div class="floating-heart">
                    <div class="heart"></div>
                </div>
            </div>

            <!-- Main Text -->
            <h1 class="main-text">sneha will you be my valentine?</h1>

            <!-- Buttons -->
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" id="yesBtn">Yes</button>
                <button class="btn btn-no" id="noBtn" tabindex="-1">No</button>
            </div>

            <!-- Footer Text -->
            <p class="footer-text">"No" Not a chance üõèÔ∏èüíÉüòè</p>
        </div>

        <!-- Celebration State -->
        <div class="celebration" id="celebration">
            <h1 class="celebration-heading">YAY! üéâ</h1>
            <div id="gifContainer"></div>
            <p class="celebration-message">see you on 14 - gonna rock your world üåπüíÉüõèÔ∏è</p>
        </div>
    </div>

    <script>
        // Configuration constants
        const CONFIG = {
            DETECTION_RADIUS: 100,      // Pixels from mouse that trigger button movement
            MIN_SAFE_DISTANCE: 80,      // Minimum distance to keep from mouse
            MOVE_DISTANCE: 100,         // Distance to move button away
            PADDING: 20,                // Padding from card edges
            CONFETTI_DURATION: 3000,    // Duration of confetti animation
            THROTTLE_DELAY: 16          // ~60fps throttle for mouse tracking
        };

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const initialContent = document.getElementById('initialContent');
        const celebration = document.getElementById('celebration');
        const card = document.querySelector('.card');
        const gifContainer = document.getElementById('gifContainer');

        let isNoBtnInitialized = false;
        let lastThrottleTime = 0;

        /**
         * Calculate Euclidean distance between two points
         */
        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        /**
         * Throttle function to limit execution rate
         */
        function throttle(func, delay) {
            return function(...args) {
                const now = Date.now();
                if (now - lastThrottleTime >= delay) {
                    lastThrottleTime = now;
                    func.apply(this, args);
                }
            };
        }

        /**
         * Move the "No" button away from mouse cursor
         */
        function moveNoButtonAwayFromMouse(mouseX, mouseY) {
            const cardRect = card.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            
            // Get button center position
            const btnCenterX = noBtnRect.left + noBtnRect.width / 2;
            const btnCenterY = noBtnRect.top + noBtnRect.height / 2;
            
            // Calculate distance from mouse to button
            const distance = getDistance(mouseX, mouseY, btnCenterX, btnCenterY);
            
            // If mouse is too close, move the button
            if (distance < CONFIG.DETECTION_RADIUS) {
                // Calculate direction away from mouse
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                
                // Calculate boundaries (keep button inside the card)
                const maxX = cardRect.width - noBtnRect.width - CONFIG.PADDING;
                const maxY = cardRect.height - noBtnRect.height - CONFIG.PADDING;
                
                // Try to move in the opposite direction of the mouse
                let newX = (noBtnRect.left - cardRect.left) + Math.cos(angle) * CONFIG.MOVE_DISTANCE;
                let newY = (noBtnRect.top - cardRect.top) + Math.sin(angle) * CONFIG.MOVE_DISTANCE;
                
                // Keep within boundaries
                newX = Math.max(CONFIG.PADDING, Math.min(newX, maxX));
                newY = Math.max(CONFIG.PADDING, Math.min(newY, maxY));
                
                // If the calculated position is still too close to mouse, use random position
                const newDistance = getDistance(mouseX, mouseY, cardRect.left + newX, cardRect.top + newY);
                if (newDistance < CONFIG.MIN_SAFE_DISTANCE) {
                    newX = Math.random() * maxX;
                    newY = Math.random() * maxY;
                }
                
                // Apply new position
                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        }

        // Throttled mouse tracking for better performance
        const throttledMouseMove = throttle((e) => {
            if (isNoBtnInitialized && !initialContent.classList.contains('hidden')) {
                moveNoButtonAwayFromMouse(e.clientX, e.clientY);
            }
        }, CONFIG.THROTTLE_DELAY);

        // Track mouse movement
        document.addEventListener('mousemove', throttledMouseMove);

        // Handle touch move for mobile
        document.addEventListener('touchmove', (e) => {
            if (isNoBtnInitialized && !initialContent.classList.contains('hidden')) {
                const touch = e.touches[0];
                throttledMouseMove({ clientX: touch.clientX, clientY: touch.clientY });
            }
        });

        /**
         * Generate random position within card boundaries
         */
        function getRandomPosition() {
            const cardRect = card.getBoundingClientRect();
            const maxX = cardRect.width - noBtn.offsetWidth - CONFIG.PADDING * 2;
            const maxY = cardRect.height - noBtn.offsetHeight - CONFIG.PADDING * 2;
            
            return {
                x: Math.random() * maxX + CONFIG.PADDING,
                y: Math.random() * maxY + CONFIG.PADDING
            };
        }

        // Move button on hover
        noBtn.addEventListener('mouseenter', () => {
            const pos = getRandomPosition();
            noBtn.style.left = `${pos.x}px`;
            noBtn.style.top = `${pos.y}px`;
        });

        // Move button on touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const pos = getRandomPosition();
            noBtn.style.left = `${pos.x}px`;
            noBtn.style.top = `${pos.y}px`;
        });

        // Prevent focus on No button
        noBtn.addEventListener('focus', () => {
            noBtn.blur();
        });

        // Prevent click on No button
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const pos = getRandomPosition();
            noBtn.style.left = `${pos.x}px`;
            noBtn.style.top = `${pos.y}px`;
        });

        /**
         * Load celebration GIF with fallback
         */
        function loadCelebrationGif() {
            const gifUrl = 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjZ3OWJyNDR2a2N3N2E5cjJtcmt4ZXNwZzZmZDVnamM4M2lwODNjZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/UmnWEKDFoPmcZHmwFl/giphy.gif';
            const img = document.createElement('img');
            
            img.onload = function() {
                img.className = 'celebration-gif';
                img.alt = 'Celebration animation';
                gifContainer.appendChild(img);
            };
            
            img.onerror = function() {
                // Fallback if GIF fails to load
                const fallback = document.createElement('div');
                fallback.className = 'gif-fallback';
                fallback.textContent = 'üéäüíïüéâ';
                gifContainer.appendChild(fallback);
            };
            
            img.src = gifUrl;
        }

        /**
         * Trigger confetti animation
         */
        function triggerConfetti() {
            // Check if confetti library is loaded
            if (typeof confetti !== 'function') {
                console.warn('Confetti library not loaded');
                return;
            }

            const duration = CONFIG.CONFETTI_DURATION;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ef476f', '#ffd6e8', '#ff6b9d', '#ffa6c9']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ef476f', '#ffd6e8', '#ff6b9d', '#ffa6c9']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // "Yes" button celebration
        yesBtn.addEventListener('click', () => {
            // Hide initial content
            initialContent.classList.add('hidden');
            
            // Show celebration
            celebration.classList.add('active');

            // Load celebration GIF
            loadCelebrationGif();

            // Trigger confetti
            triggerConfetti();
        });

        // Initialize No button position on page load
        window.addEventListener('load', () => {
            // Set initial position for No button
            noBtn.style.position = 'absolute';
            const cardRect = card.getBoundingClientRect();
            const initialX = (cardRect.width / 2) - (noBtn.offsetWidth / 2);
            const initialY = 20;
            
            noBtn.style.left = `${initialX}px`;
            noBtn.style.top = `${initialY}px`;
            
            isNoBtnInitialized = true;
        });
    </script>
</body>
    
</html>
